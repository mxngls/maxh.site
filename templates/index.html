<!doctype html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  lang="$lang$"
  xml:lang="$lang$"
  $if(dir)$
  dir="$dir$"
  $endif$
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=yes"
    />
    <meta name="author" content="$author-meta$" />
    <meta name="dcterms.date" content="$date-meta$" />
    <meta name="description" content="$description-meta$" />
    <meta name="generator" content="pandoc" />
    <title>$title$</title>
    <style>
      table {
        border: none;
        border-collapse: separate;
        border-spacing: 0 1em;
      }

      table td:first-of-type {
        width: fit-content;
      }

      table td {
        vertical-align: top;
        padding-right: 15px;
      }

      $styles.html()$
    </style>
    <link rel="stylesheet" href="$css$" />
    $header-includes$
  </head>
  <body>
    <div id="content">
      $include-before$
      $if(site-title)$
      <header>
        <h2 style="margin-top: 2em" class="title">$site-title$</h2>
      </header>
      $endif$
      <main>
        $body$
        <div style="margin-top: 4em" id="posts">
          <h2 style="display: inline-block; margin: 0 10px 0 0">Writing</h2>
          <span>(<a href="atom.xml">rss</a>)</span>
          <table>
            <tbody>
              $for(posts)$
              <tr>
                <td><span>$it.date$</span></td>
                <td>
                  <a
                    style="
                      text-decoration: none;
                      padding-bottom: 2px;
                      border-bottom: 1px solid black;
                    "
                    href="$it.path$"
                    >$it.title$
                  </a>
                </td>
              </tr>
              $endfor$
            </tbody>
          </table>
        </div>
      </main>
      $include-after$
    </div>
  </body>
</html>
